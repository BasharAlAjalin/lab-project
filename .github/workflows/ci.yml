name: CI

on:
  push:
    branches:
      ["main", "develop", "EC-40-CI-checks-on-PR-build-frontend-backend"]
  pull_request:
    branches: ["main", "develop"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend:
    name: Frontend - build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        run: npm ci

      - name: Build
        env:
          # build-time env for Vite
          VITE_API_URL: http://localhost:5001/api
        run: npm run build

  backend:
    name: Backend - build
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install
        run: npm ci

      - name: Typecheck/Lint (if exists)
        run: |
          if npm run | grep -q "lint"; then npm run lint; else echo "No lint script, skipping"; fi

      - name: Tests (if exists)
        run: |
          if npm run | grep -q "test"; then npm test; else echo "No test script, skipping"; fi

      - name: Build (if exists)
        run: |
          if npm run | grep -q "build"; then npm run build; else echo "No build script, skipping"; fi

  docker:
    name: Docker - build images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend image
        run: docker build -t ecommerce-backend:ci ./backend

      - name: Build frontend image
        run: docker build -t ecommerce-frontend:ci ./frontend
