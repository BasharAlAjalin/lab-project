name: CI

on:
  push:
    branches:
      - "**"
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  backend:
    name: Backend (tests)
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: rootpw
          MYSQL_DATABASE: app_db
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -prootpw"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=20

    env:
      NODE_ENV: test

      # DB env used by your backend (matches your local docker-compose pattern)
      MYSQL_HOST: 127.0.0.1
      MYSQL_PORT: 3306
      MYSQL_USER: root
      MYSQL_PASSWORD: rootpw
      MYSQL_DATABASE: app_db

      # If your backend requires JWT secret in env.js, keep a test value here
      JWT_SECRET: ci_jwt_secret_change_me

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install backend deps
        working-directory: backend
        run: npm ci

      - name: Install mysql client
        run: |
          sudo apt-get update
          sudo apt-get install -y mysql-client

      - name: Wait for MySQL
        run: |
          for i in {1..40}; do
            mysqladmin ping -h 127.0.0.1 -uroot -prootpw && exit 0
            sleep 2
          done
          echo "MySQL did not become ready in time" && exit 1

      - name: Apply schema
        run: |
          mysql -h 127.0.0.1 -uroot -prootpw app_db < backend/scripts/schema.sql

      # If you need seed data for tests, uncomment this:
      # - name: Seed database
      #   working-directory: backend
      #   run: node scripts/seed.js

      - name: Run backend tests
        working-directory: backend
        run: npm test

  frontend:
    name: Frontend (build)
    runs-on: ubuntu-latest
    needs: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Frontend checks (if present)
        working-directory: frontend
        run: |
          npm run lint --if-present
          npm run test --if-present

      - name: Build frontend
        working-directory: frontend
        run: npm run build

  deploy_backend_render:
    name: Deploy backend (Render) — optional
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    # ✅ only check event/branch here (no secrets)
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    # ✅ load secret into env (this is allowed)
    env:
      RENDER_DEPLOY_HOOK_URL: ${{ secrets.RENDER_DEPLOY_HOOK_URL }}

    steps:
      - name: Trigger Render deploy hook (only if secret exists)
        # ✅ secret presence check happens here
        if: ${{ env.RENDER_DEPLOY_HOOK_URL != '' }}
        run: |
          curl -fsSL -X POST "$RENDER_DEPLOY_HOOK_URL"
